<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Whac-A-Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Whac-A-Mole!</h1>
      <p>Hantam tikus tanah untuk mendapatkan poin!</p>

      <div class="game-info">
        <p>Skor: <span id="score">0</span></p>
        <p>Waktu Tersisa: <span id="timeLeft">30</span>s</p>
      </div>

      <div class="game-board" id="gameBoard"></div>

      <button id="startButton">Mulai Game</button>
      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
